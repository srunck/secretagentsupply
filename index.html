<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc</title>
  </head>
  <body>
    <!-- header section -->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- main section -->
  <div class="main-banner">
    <div class="container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <!-- nav section -->
  <nav>
    <ul class="big-nav container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
  </nav>

  <!-- products section -->
  <div class="container">
    <div class="products">

      <div class="product">
        <div class="product-image">
          <img src="./resources/images/pen.png">

      <div class="product watch">

          <img src="./resources/images/watch.png">
        </div>

      <div class="product glasses">
        <div class="product-image">

      </div>

    </div>
  </div>
  <!-- business section -->
  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
      <!-- footer section -->
  <footer>
    <div class="container">
      Copyright Secret Agent Supply Inc.
    </div>
  </footer>

</html>
